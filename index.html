<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Particle Gift - Fixed</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Arial', sans-serif; }
        canvas { display: block; }
        /* è§†é¢‘ç”¨äºé‡‡é›†æ•°æ®ï¼Œä¸éœ€è¦æ˜¾ç¤ºï¼Œä½†ä¸èƒ½è®¾ä¸º display:noneï¼Œå¦åˆ™ MediaPipe è¯»ä¸åˆ° */
        #video-input { position: absolute; top: 0; left: 0; opacity: 0; pointer-events: none; width: 1px; height: 1px; }
        #loading { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            color: #fff; font-size: 20px; 
            background: rgba(0,0,0,0.7); padding: 20px; border-radius: 10px;
            pointer-events: none; transition: opacity 0.5s; text-align: center;
        }
        #ui-layer { position: absolute; top: 20px; left: 20px; color: rgba(255,255,255,0.9); pointer-events: none; }
        .instruction { background: rgba(0,0,0,0.6); padding: 8px 12px; border-radius: 6px; margin-bottom: 6px; font-size: 14px;}
        #upload-btn { 
            position: absolute; top: 20px; right: 20px; pointer-events: auto; 
            background: #c0392b; color: white; border: none; 
            padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        #upload-btn:active { transform: scale(0.95); }
        #upload-input { display: none; }
    </style>
</head>
<body>

    <video id="video-input" playsinline></video>
    
    <div id="loading">
        æ­£åœ¨åˆå§‹åŒ–...<br>
        <span style="font-size:14px; color:#aaa;">è¯·å…è®¸æ‘„åƒå¤´æƒé™</span>
    </div>

    <div id="ui-layer">
        <div class="instruction">âœ‹ å¼ å¼€æ‰‹æŒï¼šå¬å”¤ 3D åœ£è¯æ ‘ (å¸å¼•ç²’å­)</div>
        <div class="instruction">âœŠ æ¡ç´§æ‹³å¤´ï¼šè¿˜åŸåœ£è¯ç”»ä½œ (åˆ‡æ¢å›¾ç‰‡)</div>
        <div class="instruction">ğŸ‘ˆ å‘å·¦æŒ¥æ‰‹ï¼šç‚¸å¼€ç²’å­</div>
        <div class="instruction">ğŸ‘Œ æåˆæ‰‹æŒ‡ï¼šæ—‹è½¬è§†è§’</div>
    </div>

    <button id="upload-btn" onclick="document.getElementById('upload-input').click()">ğŸ“¤ ä¸Šä¼ 7å¼ ç…§ç‰‡æŒ‚åˆ°æ ‘ä¸Š</button>
    <input type="file" id="upload-input" multiple accept="image/*">

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "@mediapipe/hands": "https://unpkg.com/@mediapipe/hands@0.4.1675469240/hands.js"
            }
        }
    </script>

    <script type="module">
        // --- Import å¿…é¡»åœ¨æœ€é¡¶éƒ¨ ---
        import * as THREE from 'three';
        import { Hands } from '@mediapipe/hands';

        // ==========================================
        // 1. é…ç½®ä¸å…¨å±€å˜é‡
        // ==========================================
        const CONFIG = {
            particleCount: 40000,
            imageSize: 200, 
            imgUrls: [
                'https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Christmas_Tree_at_Rockefeller_Center_2017.jpg/640px-Christmas_Tree_at_Rockefeller_Center_2017.jpg',
                'https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Nativity_tree2011.jpg/640px-Nativity_tree2011.jpg',
                'https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Christmas_Market_Jena.jpg/640px-Christmas_Market_Jena.jpg'
            ],
            text: "Merry Christmas\nHappy New Year"
        };

        let scene, camera, renderer;
        let particles, geometry, material;
        let particleData = []; 
        
        const STATE = { IMAGE: 0, TREE: 1, EXPLODE: 2 };
        let currentState = STATE.IMAGE;
        
        let loadedImageDatas = []; 
        let currentImageIndex = 0;
        let userPhotos = []; 

        // æ‰‹åŠ¿ç›¸å…³
        let handPosition = new THREE.Vector3(0, 0, 0);
        let isHandDetected = false;
        let isPinching = false;
        let prevHandX = 0;
        let handVelocityX = 0;
        let lastGesture = 'OPEN'; 

        // è§†é¢‘æµç›¸å…³
        const videoElement = document.getElementById('video-input');
        let handsDetector;
        let lastVideoTime = 0;

        // ==========================================
        // 2. èµ„æºå¤„ç†
        // ==========================================
        
        // ç”Ÿæˆä¸€ä¸ªåŸºç¡€çš„åœ†å½¢çº¹ç†ï¼Œé¿å…åŠ è½½å¤–éƒ¨ png è·¨åŸŸå¤±è´¥
        function getTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0,16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        async function preloadImages() {
            const promises = CONFIG.imgUrls.map(url => loadImageData(url));
            loadedImageDatas = await Promise.all(promises);
            // è¿‡æ»¤æ‰åŠ è½½å¤±è´¥çš„ null
            loadedImageDatas = loadedImageDatas.filter(d => d !== null);
            if (loadedImageDatas.length > 0) {
                updateTargetToImage(0);
            }
            document.getElementById('loading').style.opacity = 0;
        }

        function loadImageData(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.src = url;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = CONFIG.imageSize;
                    canvas.height = CONFIG.imageSize;
                    
                    const aspect = img.width / img.height;
                    let sw, sh, sx, sy;
                    if (aspect > 1) { sh = img.height; sw = img.height; sx = (img.width - img.height)/2; sy=0; }
                    else { sw = img.width; sh = img.width; sx=0; sy=(img.height - img.width)/2; }
                    
                    ctx.drawImage(img, sx, sy, sw, sh, 0, 0, CONFIG.imageSize, CONFIG.imageSize);
                    
                    try {
                        const data = ctx.getImageData(0, 0, CONFIG.imageSize, CONFIG.imageSize);
                        resolve(data);
                    } catch (e) {
                        console.warn("CORS blocked getImageData, using fallback.");
                        resolve(null);
                    }
                };
                img.onerror = () => {
                    console.warn("Image failed to load: " + url);
                    resolve(null);
                };
            });
        }

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        document.getElementById('upload-input').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files).slice(0, 7);
            if(files.length === 0) return;
            
            userPhotos = [];
            for (let file of files) {
                const url = URL.createObjectURL(file);
                const data = await loadImageData(url);
                if(data) userPhotos.push(data);
            }
            alert(`å·²åŠ è½½ ${userPhotos.length} å¼ ç…§ç‰‡! åˆ‡æ¢åˆ°æ ‘æ¨¡å¼çœ‹çœ‹æ•ˆæœã€‚`);
            if (currentState === STATE.TREE) {
                updateTargetToTree();
            }
        });

        // ==========================================
        // 3. ç²’å­ç³»ç»Ÿ
        // ==========================================

        function initParticles() {
            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(CONFIG.particleCount * 3);
            const colors = new Float32Array(CONFIG.particleCount * 3);
            const sizes = new Float32Array(CONFIG.particleCount);

            for (let i = 0; i < CONFIG.particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 800;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 800;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 800;

                colors[i * 3] = 1; colors[i * 3 + 1] = 1; colors[i * 3 + 2] = 1;
                sizes[i] = Math.random();

                particleData.push({
                    velocity: new THREE.Vector3(0,0,0),
                    target: new THREE.Vector3(0,0,0),
                    targetColor: new THREE.Color(1,1,1)
                });
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

            material = new THREE.ShaderMaterial({
                uniforms: {
                    pointTexture: { value: getTexture() }
                },
                vertexShader: `
                    attribute float size;
                    varying vec3 vColor;
                    void main() {
                        vColor = color;
                        vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
                        gl_PointSize = size * ( 300.0 / -mvPosition.z );
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    uniform sampler2D pointTexture;
                    varying vec3 vColor;
                    void main() {
                        gl_FragColor = vec4( vColor, 1.0 );
                        gl_FragColor = gl_FragColor * texture2D( pointTexture, gl_PointCoord );
                    }
                `,
                depthTest: false,
                transparent: true,
                vertexColors: true,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        // --- ç›®æ ‡è®¡ç®—é€»è¾‘ ---

        function updateTargetToImage(imgIndex) {
            if (loadedImageDatas.length === 0) return;
            
            const data = loadedImageDatas[imgIndex];
            const width = CONFIG.imageSize;
            
            for (let i = 0; i < CONFIG.particleCount; i++) {
                const x = (i % width) - width/2;
                const y = width/2 - Math.floor(i / width);
                
                particleData[i].target.set(x * 1.5, y * 1.5, 0);
                
                if (data) {
                    const idx = i * 4;
                    const r = data.data[idx] / 255;
                    const g = data.data[idx + 1] / 255;
                    const b = data.data[idx + 2] / 255;
                    particleData[i].targetColor.setRGB(r, g, b);
                } else {
                    particleData[i].targetColor.setHSL(Math.random(), 0.5, 0.5);
                }
            }
        }

        function updateTargetToTree() {
            const count = CONFIG.particleCount;
            for (let i = 0; i < count; i++) {
                const p = particleData[i];
                const angle = i * 0.1; 
                const height = 200 - (i / count) * 300; 
                const radius = (200 - height) * 0.4;
                
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;
                const y = height;

                p.target.set(x, y, z);

                // é¢œè‰²é€»è¾‘
                let colorAssigned = false;
                if (userPhotos.length > 0) {
                    const layerHeight = 300 / (userPhotos.length + 1);
                    const layerIndex = Math.floor((200 - height) / layerHeight);
                    if (layerIndex >= 0 && layerIndex < userPhotos.length) {
                        const photoData = userPhotos[layerIndex];
                        if (photoData) {
                             const pixelIdx = (i % (photoData.width * photoData.height)) * 4;
                             const r = photoData.data[pixelIdx] / 255;
                             const g = photoData.data[pixelIdx+1] / 255;
                             const b = photoData.data[pixelIdx+2] / 255;
                             p.targetColor.setRGB(r, g, b);
                             colorAssigned = true;
                        }
                    }
                }

                if (!colorAssigned) {
                    if (Math.random() > 0.9) p.targetColor.setHex(0xffd700);
                    else if (Math.random() > 0.95) p.targetColor.setHex(0xff0000);
                    else p.targetColor.setHSL(0.3 + Math.random()*0.1, 0.8, 0.2 + Math.random()*0.3);
                }
            }
        }

        function updateTargetToExplode() {
             for (let i = 0; i < CONFIG.particleCount; i++) {
                 const dir = particleData[i].target.clone().normalize();
                 if (dir.length() === 0) dir.set(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).normalize();
                 
                 particleData[i].target.add(dir.multiplyScalar(200 + Math.random() * 300));
                 particleData[i].targetColor.setHSL(0.6 + Math.random()*0.2, 0.8, 0.8);
             }
        }

        function updateParticlesPhysics() {
            const positions = geometry.attributes.position.array;
            const colors = geometry.attributes.color.array;

            for (let i = 0; i < CONFIG.particleCount; i++) {
                const p = particleData[i];
                const currentPos = new THREE.Vector3(positions[i*3], positions[i*3+1], positions[i*3+2]);
                
                let force = new THREE.Vector3(0,0,0);
                
                // å½’ä½åŠ›
                const distToTarget = p.target.clone().sub(currentPos);
                force.add(distToTarget.multiplyScalar(0.04));

                // äº¤äº’åŠ›
                if (currentState === STATE.TREE && isHandDetected && !isPinching) {
                    const distToHand = handPosition.clone().sub(currentPos);
                    const len = distToHand.length();
                    if (len < 150) {
                        force.add(distToHand.normalize().multiplyScalar(3.0));
                        force.x += (Math.random()-0.5) * 5;
                        force.y += (Math.random()-0.5) * 5;
                        force.z += (Math.random()-0.5) * 5;
                    }
                }

                p.velocity.add(force);
                p.velocity.multiplyScalar(0.90);
                currentPos.add(p.velocity);

                const currentColor = new THREE.Color(colors[i*3], colors[i*3+1], colors[i*3+2]);
                currentColor.lerp(p.targetColor, 0.05);

                positions[i*3] = currentPos.x;
                positions[i*3+1] = currentPos.y;
                positions[i*3+2] = currentPos.z;

                colors[i*3] = currentColor.r;
                colors[i*3+1] = currentColor.g;
                colors[i*3+2] = currentColor.b;
            }
            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;
        }

        // ==========================================
        // 4. æ–‡å­—ä¸é›ªèŠ±ç‰¹æ•ˆ
        // ==========================================
        
        let textSprite, snowSystem;

        function createTextLabel() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1024; canvas.height = 512;
            
            // ç®€å•çš„æ–‡æœ¬ç»˜åˆ¶
            ctx.fillStyle = 'rgba(0,0,0,0)'; 
            ctx.font = 'bold 80px Arial';
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.shadowColor = "#FFD700";
            ctx.shadowBlur = 20;
            
            const lines = CONFIG.text.split('\n');
            lines.forEach((line, i) => {
                ctx.fillText(line, canvas.width/2, canvas.height/2 + i * 100);
            });

            const texture = new THREE.CanvasTexture(canvas);
            const mat = new THREE.SpriteMaterial({ map: texture, transparent: true, opacity: 0 });
            textSprite = new THREE.Sprite(mat);
            textSprite.scale.set(200, 100, 1);
            textSprite.position.set(0, 250, 0);
            scene.add(textSprite);
        }

        function createSnow() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<1000; i++) {
                pos.push((Math.random()-0.5)*800, Math.random()*600, (Math.random()-0.5)*800);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({ 
                color: 0xffffff, size: 3, transparent: true, opacity: 0.8,
                map: getTexture(), blending: THREE.AdditiveBlending, depthWrite: false
            });
            snowSystem = new THREE.Points(geo, mat);
            snowSystem.visible = false;
            scene.add(snowSystem);
        }

        function updateSnow() {
            if (!snowSystem || !snowSystem.visible) return;
            const pos = snowSystem.geometry.attributes.position.array;
            for(let i=1; i<pos.length; i+=3) {
                pos[i] -= 2; 
                if (pos[i] < -300) pos[i] = 300; 
            }
            snowSystem.geometry.attributes.position.needsUpdate = true;
        }

        // ==========================================
        // 5. MediaPipe æ‰‹åŠ¿é€»è¾‘ (åŸç”Ÿ getUserMedia)
        // ==========================================
        
        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                videoElement.srcObject = stream;
                await videoElement.play();
                initMediaPipe();
            } catch (err) {
                console.error("Camera failed:", err);
                document.getElementById('loading').innerText = "æœªæ£€æµ‹åˆ°æ‘„åƒå¤´ï¼Œè¿›å…¥è‡ªåŠ¨æ¼”ç¤ºæ¨¡å¼";
                // è‡ªåŠ¨æ¼”ç¤ºé€»è¾‘ï¼ˆå¯é€‰ï¼‰
                setTimeout(() => {
                    document.getElementById('loading').style.opacity = 0;
                    currentState = STATE.TREE;
                    updateTargetToTree();
                }, 2000);
            }
        }

        function initMediaPipe() {
            handsDetector = new Hands({locateFile: (file) => {
                return `https://unpkg.com/@mediapipe/hands@0.4.1675469240/${file}`;
            }});
            
            handsDetector.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            handsDetector.onResults(onHandResults);
        }

        function onHandResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                isHandDetected = true;
                const lm = results.multiHandLandmarks[0];
                
                // åæ ‡æ˜ å°„
                const x = (0.5 - lm[9].x) * 600; 
                const y = (0.5 - lm[9].y) * 400; 
                handPosition.set(x, y, 0);

                handVelocityX = x - prevHandX;
                prevHandX = x;

                // ç®€å•çš„æ‰‹åŠ¿çŠ¶æ€æœº
                const wrist = lm[0];
                const indexTip = lm[8];
                const thumbTip = lm[4];
                const pinkyTip = lm[20];

                const distIndex = Math.sqrt(Math.pow(indexTip.x - wrist.x, 2) + Math.pow(indexTip.y - wrist.y, 2));
                const distPinky = Math.sqrt(Math.pow(pinkyTip.x - wrist.x, 2) + Math.pow(pinkyTip.y - wrist.y, 2));
                const distPinch = Math.sqrt(Math.pow(thumbTip.x - indexTip.x, 2) + Math.pow(thumbTip.y - indexTip.y, 2));

                let currentGesture = 'OPEN';
                // é˜ˆå€¼åˆ¤æ–­
                if (distIndex < 0.3 && distPinky < 0.3) {
                    currentGesture = 'CLOSED';
                }
                isPinching = (distPinch < 0.05);

                // æ—‹è½¬æ§åˆ¶
                if (isPinching && particles) {
                    particles.rotation.y += (handPosition.x * 0.0001);
                }

                // è§¦å‘é€»è¾‘
                if (lastGesture === 'OPEN' && currentGesture === 'CLOSED') {
                    // åˆ‡æ¢å›¾ç‰‡
                    currentState = STATE.IMAGE;
                    currentImageIndex = (currentImageIndex + 1) % loadedImageDatas.length;
                    updateTargetToImage(currentImageIndex);
                    if(textSprite) textSprite.material.opacity = 0;
                    if(snowSystem) snowSystem.visible = false;
                    particles.rotation.set(0,0,0);
                }

                if (currentGesture === 'OPEN' && currentState !== STATE.TREE && currentState !== STATE.EXPLODE) {
                    // å˜æ ‘
                    currentState = STATE.TREE;
                    updateTargetToTree();
                    if(textSprite) textSprite.material.opacity = 1;
                    if(snowSystem) snowSystem.visible = true;
                }

                if (currentState === STATE.TREE && handVelocityX < -15) {
                    // æŒ¥æ‰‹çˆ†ç‚¸
                    currentState = STATE.EXPLODE;
                    updateTargetToExplode();
                    if(textSprite) textSprite.material.opacity = 0;
                }

                lastGesture = currentGesture;
            } else {
                isHandDetected = false;
            }
        }

        // ==========================================
        // 6. ä¸»ç¨‹åºå…¥å£
        // ==========================================
        
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 3000);
            camera.position.z = 400;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambient);

            preloadImages().then(() => {
                initParticles();
                createTextLabel();
                createSnow();
                startWebcam(); // å¯åŠ¨æ‘„åƒå¤´
                animate();
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // æ‰‹åŠ¨å‘é€è§†é¢‘å¸§ç»™ MediaPipe
            if (handsDetector && videoElement.readyState >= 2) {
                // é™åˆ¶æ£€æµ‹é¢‘ç‡ä»¥æé«˜æ€§èƒ½ï¼Œä¾‹å¦‚æ¯å¸§éƒ½æ£€æµ‹å¯èƒ½å¤ªå¡ï¼Œè¿™é‡Œå…¨é€Ÿè·‘ï¼Œä½†ä½ å¯ä»¥åŠ æ—¶é—´æˆ³åˆ¤æ–­
                handsDetector.send({image: videoElement}).catch(e => {});
            }

            if(particles) updateParticlesPhysics();
            if(snowSystem) updateSnow();

            if (currentState === STATE.TREE && !isPinching && particles) {
                particles.rotation.y += 0.002;
            }

            renderer.render(scene, camera);
        }

        init();

    </script>
</body>
</html>
